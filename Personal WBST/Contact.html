    <main>
        <section class="contact-info">
            <h2>Let's Get in Touch</h2>
            <p>Feel free to reach out to me through any of the platforms below:</p>

            <!-- Facebook -->
            <div class="social-buttons">
                <a href="https://www.facebook.com/profile.php?id=100076844417601" target="_blank" class="social-btn facebook">Facebook</a>

                <!-- WhatsApp -->
                <a href="https://wa.me/+26653975367" target="_blank" class="social-btn whatsapp">WhatsApp</a>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="https://formspree.io/f/{your-id}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
